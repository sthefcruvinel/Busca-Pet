<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-principal.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900" rel="stylesheet">
    <title>Busca Pet - Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body style="background-color: #c0b4cc;">
    <nav class="navbar navbar-expand-sm fixed-top nav" style="background-color: #fff; border-bottom: 0.2px solid #f4f3f0;">
        <div class="container">
            <img src="img/logo-busca.png" alt="Logo Busca Pet" style="width: 200px; margin-top: 0.3%; margin-left: 6%;">    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class = "nav-item">
                        <a href ="#cards" class= "nav-link">Página&nbsp;Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a href="#curriculo" class = "nav-link">Cartazes</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" title="Header" data-toggle="popover" data-placement="top" data-content="Content" style="text-decoration: none;">
                            <button type="button" class="btn btn-outline-* botao" style="color: rgb(79, 77, 77); background-color: #77D353; display: flex; border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" fill="currentColor" class="bi bi-person" viewBox="0 0 16 8">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>&nbsp;Login 
                            </button>                        
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-md-10 offset-md-2" style="margin-top: 13%;">
        <div class="row">
            <div class="col-md-5" style="background-color:#fff; border-radius: 10px;">
                <h4 class="pt-3 col-md-5 offset-md-4">Já é cliente? Acesse sua conta</h4>
                <div class="container col-md-8 pt-5">
                    <input class="form-control" type="text" placeholder="E-mail">
                </div>
                <div class="container col-md-8 pt-3">
                    <input class="form-control" type="password" placeholder="Senha">
                </div>
                <div class="container col-md-8 pt-3">
                    <button type="button" class="form-control" style="background-color:#77D353; color:#fff; border: none;">Entrar</button>
                </div>
                <div class="container col-md-9 offset-md-5 pt-3">
                    <a href="">
                        <span>Esqueceu sua senha?</span>
                    </a>
                </div>
            </div>
            <div class="col-md-5" style="background-color:#fff; border-radius: 10px; margin-left: 1%;">
                <h4 class="pt-3 col-md-5 offset-md-4">Novo por aqui? Crie sua conta</h4>
                <div class="container col-md-8 pt-5">
                    <input class="form-control" type="text" placeholder="Nome">
                </div>
                <div class="container col-md-8 pt-2">
                    <input class="form-control" type="text" placeholder="Contato">
                </div>
                <div class="container col-md-8 pt-2">
                    <input class="form-control" type="text" placeholder="E-mail">
                </div>
                <div class="container col-md-8 pt-2">
                    <input class="form-control" type="password" placeholder="Senha">
                </div>
                <div class="container col-md-8 pt-3 pb-4">
                    <button type="button" class="form-control" style="background-color:#77D353; color:#fff; border: none;">Entrar</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
